{% extends "hotel_pms/index.html" %}

{% block content %}
<style>
.field-container {
    margin-bottom: 15px;
    padding: 10px;
    border-radius: 5px;
    background-color: #e6f0ff; 
}

.field-container label {
    display: block;
    margin-bottom: 5px;
    color: #004799;
}

.field-container .help {
    display: block;
    margin-top: 3px;
    font-size: 0.8em;
    color: #888;
}

.register-container {
    padding-bottom: 100px;
}

.register-button {
    background-color: #004799;
    color: #FFF;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-weight: bold;
    transition: background-color 0.3s;
}

.register-button:hover {
    background-color: #003366;
}
</style>

<div class="register-container">
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {% for field in form %}
        <div class="field-container">
            <label for="{{ field.id_for_label }}">{{ field.label }}</label>
            {{ field }}
            {% if field.help_text %}
            <small class="help">{{ field.help_text }}</small>
            {% endif %}
        </div>
        {% endfor %}
        <button class="register-button" type="submit">Register</button>
    </form>
</div>

{% endblock %}
