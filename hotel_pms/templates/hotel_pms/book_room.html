<!-- hotel_pms/templates/hotel_pms/book_room.html -->
{% extends "hotel_pms/base.html" %}

{% block content %}
{% if room %}
    <h3>Booking Room: {{ room.name }}</h3>
{% endif %}
<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Book</button>
</form>

{% endblock %}
