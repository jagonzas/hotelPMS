{% extends 'hotel_pms/index.html' %}
{% block content %}
{% load static %}

<div class="container">
    <h2>Are you sure you want to delete the room "{{ room.name }}"?</h2>
    <form method="POST">
        {% csrf_token %}
        <input type="submit" value="Yes, Delete" class="btn btn-danger">
        <a href="{% url 'manage' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
