{% extends 'hotel_pms/index.html' %}
{% block content %}
    <h1>{{ room.room_type }}</h1>
    <p>Rate: {{ room.rate }}</p>
    <p>{{ room.description }}</p>

    <!-- Button that redirects to the booking page for this specific room -->
    <a href="{% url 'book_room' room.id %}" class="btn btn-primary float-right">Book</a>
{% endblock %}
